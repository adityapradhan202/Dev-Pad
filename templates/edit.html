<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit</title>
        <style>
            #edit-area{
                width: 800px;
                height: 400px;
                resize: both; /* User can resize both horizontally and vertically */
            }

        </style>
    </head>
    <body>
        <a href="{{url_for('user')}}"><button>Go Back</button></a>
        <form method="post">
            <label for="edit-area">Edit the post here</label><br>
            <textarea id="edit-area" name="updcontent">{{content}}</textarea>
            <br>
            <button type="submit">Save</button>
        </form>
    </body>
</html>
