<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create New Post</title>
        <style>
            /* Common styles that can be extracted to a separate CSS file */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 20px;
                color: #333;
            }

            .container {
                max-width: 900px;
                margin: 0 auto;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 40px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
            }

            h1, h2 {
                background: linear-gradient(135deg, #667eea, #764ba2);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 30px;
                text-align: center;
            }

            h1 {
                font-size: 2.5rem;
                font-weight: 700;
            }

            h2 {
                font-size: 2rem;
                font-weight: 600;
            }

            /* Button Styles */
            .btn {
                padding: 12px 24px;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-size: 16px;
                font-weight: 600;
                text-decoration: none;
                display: inline-block;
                transition: all 0.3s ease;
                text-align: center;
                min-width: 120px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            }

            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            }

            .btn-primary {
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
            }

            .btn-secondary {
                background: linear-gradient(135deg, #f093fb, #f5576c);
                color: white;
            }

            .btn-success {
                background: linear-gradient(135deg, #4facfe, #00f2fe);
                color: white;
            }

            .btn-warning {
                background: linear-gradient(135deg, #43e97b, #38f9d7);
                color: #333;
            }

            .btn-danger {
                background: linear-gradient(135deg, #fa709a, #fee140);
                color: #333;
            }

            .btn-back {
                background: linear-gradient(135deg, #a8edea, #fed6e3);
                color: #333;
                margin-bottom: 30px;
            }

            /* Form Styles */
            .form-container {
                background: rgba(255, 255, 255, 0.7);
                padding: 30px;
                border-radius: 15px;
                border: 1px solid rgba(255, 255, 255, 0.3);
                backdrop-filter: blur(5px);
            }

            label {
                font-size: 18px;
                font-weight: 600;
                color: #555;
                margin-bottom: 15px;
                display: block;
            }

            #create-area {
                width: 100%;
                height: 400px;
                resize: both;
                border: 2px solid rgba(102, 126, 234, 0.3);
                border-radius: 12px;
                padding: 20px;
                font-size: 16px;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                line-height: 1.6;
                background: rgba(255, 255, 255, 0.9);
                transition: all 0.3s ease;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            }

            #create-area:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
                background: white;
            }

            #create-area::placeholder {
                color: #aaa;
                font-style: italic;
            }

            .form-actions {
                margin-top: 25px;
                text-align: center;
            }

            /* Character counter */
            .char-counter {
                text-align: right;
                font-size: 14px;
                color: #666;
                margin-top: 8px;
                font-style: italic;
            }

            /* Responsive design */
            @media (max-width: 768px) {
                .container {
                    margin: 10px;
                    padding: 25px;
                }

                h1 {
                    font-size: 2rem;
                }

                #create-area {
                    height: 300px;
                }

                .btn {
                    padding: 10px 20px;
                    font-size: 14px;
                }
            }

            /* Animation for page load */
            .container {
                animation: slideUp 0.6s ease-out;
            }

            @keyframes slideUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* Post preview styles */
            .post-container {
                border: 1px solid rgba(102, 126, 234, 0.2);
                border-radius: 15px;
                padding: 20px;
                margin: 20px 0;
                background: rgba(255, 255, 255, 0.8);
                backdrop-filter: blur(5px);
                transition: all 0.3s ease;
            }

            .post-container:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                border-color: #667eea;
            }

            .post-preview {
                color: #666;
                font-style: italic;
                margin: 15px 0;
                padding: 15px;
                background: rgba(102, 126, 234, 0.05);
                border-radius: 8px;
                border-left: 4px solid #667eea;
            }

            .post-actions {
                margin-top: 15px;
                text-align: right;
            }

            .post-actions .btn {
                margin-left: 10px;
                padding: 8px 16px;
                font-size: 14px;
            }

            .main-actions {
                margin-bottom: 40px;
                text-align: center;
            }

            .main-actions .btn {
                margin: 0 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <a href="{{url_for('user')}}" class="btn btn-back">‚Üê Go Back</a>
            
            <h2>Create New Post</h2>
            
            <div class="form-container">
                <form method="post" id="postForm">
                    <label for="create-area">Share your thoughts...</label>
                    <textarea 
                        id="create-area" 
                        name="created" 
                        placeholder="What's on your mind? Start typing your post here..."
                        oninput="updateCharCount()"
                    ></textarea>
                    <div class="char-counter" id="charCounter">0 characters</div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">
                            üìù Save Post
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script>
            function updateCharCount() {
                const textarea = document.getElementById('create-area');
                const counter = document.getElementById('charCounter');
                const count = textarea.value.length;
                counter.textContent = `${count} characters`;
                
                // Change color based on length
                if (count > 1000) {
                    counter.style.color = '#e74c3c';
                } else if (count > 500) {
                    counter.style.color = '#f39c12';
                } else {
                    counter.style.color = '#666';
                }
            }

            // Auto-save draft to prevent data loss (stored in memory only)
            let autoSaveInterval;
            const textarea = document.getElementById('create-area');
            
            textarea.addEventListener('input', function() {
                clearTimeout(autoSaveInterval);
                autoSaveInterval = setTimeout(() => {
                    // In a real app, you might save to sessionStorage or send to server
                    console.log('Draft auto-saved');
                }, 2000);
            });

            // Prevent accidental page leave with unsaved content
            window.addEventListener('beforeunload', function(e) {
                if (textarea.value.trim().length > 0) {
                    e.preventDefault();
                    e.returnValue = '';
                }
            });

            // Clear the beforeunload when form is submitted
            document.getElementById('postForm').addEventListener('submit', function() {
                window.removeEventListener('beforeunload', arguments.callee);
            });
        </script>
    </body>
</html>
